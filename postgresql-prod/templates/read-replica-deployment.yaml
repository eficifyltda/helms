{{- if .Values.readReplica.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "postgresql.fullname" . }}-read-replica
  labels:
    {{- include "postgresql.readReplica.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "postgresql.readReplica.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "postgresql.readReplica.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/read-replica-configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/postgresql-secret.yaml") . | sha256sum }}
    spec:
      securityContext:
        {{- toYaml .Values.readReplica.securityContext | nindent 8 }}
      initContainers:
      - name: init-recovery
        image: "{{ .Values.readReplica.image.repository }}:{{ .Values.readReplica.image.tag }}"
        imagePullPolicy: {{ .Values.readReplica.image.pullPolicy }}
        command:
        - /bin/bash
        - -c
        - |
          set -e
          # Aguardar o master estar pronto
          until PGPASSWORD="{{ include "postgresql.password" . }}" psql -h {{ include "postgresql.fullname" . }}-postgresql -U {{ .Values.postgresql.username }} -d {{ .Values.postgresql.database }} -c "SELECT 1" > /dev/null 2>&1; do
            echo "Aguardando PostgreSQL master estar pronto..."
            sleep 2
          done
          echo "PostgreSQL master está pronto!"
          
          # Configurar streaming replication
          if [ ! -f /var/lib/postgresql/data/pgdata/standby.signal ]; then
            echo "Configurando réplica..."
            # Criar base de dados vazia se não existir
            if [ ! -d /var/lib/postgresql/data/pgdata/base ]; then
              echo "Inicializando base de dados para réplica..."
              PGPASSWORD="{{ include "postgresql.password" . }}" pg_basebackup \
                -h {{ include "postgresql.fullname" . }}-postgresql \
                -U {{ .Values.postgresql.username }} \
                -D /var/lib/postgresql/data/pgdata \
                -P -v -R -X stream
            else
              # Configurar primary_conninfo
              echo "primary_conninfo = 'host={{ include "postgresql.fullname" . }}-postgresql port={{ .Values.postgresql.service.port }} user={{ .Values.postgresql.username }} password={{ include "postgresql.password" . }} application_name={{ include "postgresql.fullname" . }}-read-replica'" >> /var/lib/postgresql/data/pgdata/postgresql.auto.conf
              touch /var/lib/postgresql/data/pgdata/standby.signal
            fi
          fi
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "postgresql.fullname" . }}-postgresql
              key: postgres-password
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
      containers:
      - name: postgresql
        image: "{{ .Values.readReplica.image.repository }}:{{ .Values.readReplica.image.tag }}"
        imagePullPolicy: {{ .Values.readReplica.image.pullPolicy }}
        ports:
        - name: postgresql
          containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "postgresql.fullname" . }}-postgresql
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "postgresql.fullname" . }}-postgresql
              key: postgres-password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: {{ include "postgresql.fullname" . }}-postgresql
              key: postgres-db
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        - name: config
          mountPath: /etc/postgresql/postgresql.conf
          subPath: postgresql.conf
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $(POSTGRES_USER) -d $(POSTGRES_DB)
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $(POSTGRES_USER) -d $(POSTGRES_DB)
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        resources:
          {{- toYaml .Values.readReplica.resources | nindent 10 }}
        command:
        - postgres
        - -c
        - config_file=/etc/postgresql/postgresql.conf
      volumes:
      - name: data
        {{- if .Values.readReplica.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "postgresql.readReplica.pvc.name" . }}
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: config
        configMap:
          name: {{ include "postgresql.fullname" . }}-read-replica-config
{{- end }}

