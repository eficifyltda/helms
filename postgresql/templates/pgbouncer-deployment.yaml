{{- if .Values.pgbouncer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "postgresql.fullname" . }}-pgbouncer
  labels:
    {{- include "postgresql.pgbouncer.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "postgresql.pgbouncer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "postgresql.pgbouncer.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/pgbouncer-configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/pgbouncer-secret.yaml") . | sha256sum }}
    spec:
      initContainers:
      - name: copy-config
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          cp /config/pgbouncer.ini /etc/pgbouncer/pgbouncer.ini
          cp /userlist/userlist.txt /etc/pgbouncer/userlist.txt
        volumeMounts:
        - name: config-source
          mountPath: /config
        - name: userlist-source
          mountPath: /userlist
        - name: config
          mountPath: /etc/pgbouncer
      containers:
      - name: pgbouncer
        image: "{{ .Values.pgbouncer.image.repository }}:{{ .Values.pgbouncer.image.tag }}"
        imagePullPolicy: {{ .Values.pgbouncer.image.pullPolicy }}
        ports:
        - name: pgbouncer
          containerPort: 5432
          protocol: TCP
        - name: admin
          containerPort: 9127
          protocol: TCP
        env:
        - name: DATABASES_HOST
          value: {{ include "postgresql.fullname" . }}-postgresql
        - name: DATABASES_PORT
          value: "{{ include "postgresql.service.port" . }}"
        - name: DATABASES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "postgresql.fullname" . }}-postgresql
              key: postgres-user
        - name: DATABASES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "postgresql.fullname" . }}-postgresql
              key: postgres-password
        - name: DATABASES_DBNAME
          value: {{ .Values.postgresql.database }}
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "postgresql.fullname" . }}-postgresql
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "postgresql.fullname" . }}-postgresql
              key: postgres-password
        volumeMounts:
        - name: config
          mountPath: /etc/pgbouncer
        livenessProbe:
          tcpSocket:
            port: pgbouncer
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: pgbouncer
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        resources:
          {{- toYaml .Values.pgbouncer.resources | nindent 10 }}
      volumes:
      - name: config
        emptyDir: {}
      - name: config-source
        configMap:
          name: {{ include "postgresql.fullname" . }}-pgbouncer-config
      - name: userlist-source
        secret:
          secretName: {{ include "postgresql.fullname" . }}-pgbouncer
{{- end }}

