---
- name: Setup Ubuntu server with k3s, kubectl and helm
  hosts: all
  become: true
  vars:
    k3s_version: "latest"
    kubectl_version: "latest"
    helm_version: "latest"
  
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Upgrade all packages
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes

    - name: Install required packages
      apt:
        name:
          - curl
          - wget
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
        state: present

    - name: Install kubectl
      block:
        - name: Get latest kubectl version
          uri:
            url: https://dl.k8s.io/release/stable.txt
            return_content: true
          register: kubectl_stable_version
          when: kubectl_version == "latest"
        
        - name: Download kubectl binary (specific version)
          get_url:
            url: "https://dl.k8s.io/release/{{ kubectl_version }}/bin/linux/amd64/kubectl"
            dest: /tmp/kubectl
            mode: '0755'
          when: kubectl_version != "latest"
        
        - name: Download latest kubectl binary
          get_url:
            url: "https://dl.k8s.io/release/{{ kubectl_stable_version.content | trim }}/bin/linux/amd64/kubectl"
            dest: /tmp/kubectl
            mode: '0755'
          when: kubectl_version == "latest"
        
        - name: Install kubectl to /usr/local/bin
          copy:
            src: /tmp/kubectl
            dest: /usr/local/bin/kubectl
            mode: '0755'
            remote_src: yes
        
        - name: Verify kubectl installation
          command: kubectl version --client
          register: kubectl_version_output
          changed_when: false
        
        - name: Display kubectl version
          debug:
            msg: "{{ kubectl_version_output.stdout }}"

    - name: Install k3s
      block:
        - name: Install k3s server
          shell: |
            curl -sfL https://get.k3s.io | INSTALL_K3S_VERSION={{ k3s_version }} sh -
          args:
            creates: /usr/local/bin/k3s
          when: k3s_version != "latest"
        
        - name: Install latest k3s server
          shell: |
            curl -sfL https://get.k3s.io | sh -
          args:
            creates: /usr/local/bin/k3s
          when: k3s_version == "latest"
        
        - name: Wait for k3s to be ready
          wait_for:
            path: /etc/rancher/k3s/k3s.yaml
            timeout: 300
        
        - name: Get ansible user home directory
          become: false
          command: echo $HOME
          register: user_home
          changed_when: false
        
        - name: Create .kube directory for user
          file:
            path: "{{ user_home.stdout }}/.kube"
            state: directory
            mode: '0755'
            owner: "{{ ansible_user }}"
            group: "{{ ansible_user }}"
        
        - name: Read k3s kubeconfig
          slurp:
            src: /etc/rancher/k3s/k3s.yaml
          register: k3s_kubeconfig
        
        - name: Decode and prepare kubeconfig content
          set_fact:
            kubeconfig_content: "{{ k3s_kubeconfig.content | b64decode }}"
        
        - name: Write kubeconfig to user home
          copy:
            content: "{{ kubeconfig_content }}"
            dest: "{{ user_home.stdout }}/.kube/config"
            mode: '0600'
            owner: "{{ ansible_user }}"
            group: "{{ ansible_user }}"
        
        - name: Ensure bashrc exists
          file:
            path: "{{ user_home.stdout }}/.bashrc"
            state: touch
            owner: "{{ ansible_user }}"
            group: "{{ ansible_user }}"
            mode: '0644'
        
        - name: Ensure zshrc exists
          file:
            path: "{{ user_home.stdout }}/.zshrc"
            state: touch
            owner: "{{ ansible_user }}"
            group: "{{ ansible_user }}"
            mode: '0644'
        
        - name: Set KUBECONFIG environment variable in shell profiles
          blockinfile:
            path: "{{ item }}"
            marker: "# {mark} ANSIBLE MANAGED BLOCK - KUBECONFIG"
            block: |
              export KUBECONFIG={{ user_home.stdout }}/.kube/config
            create: true
            owner: "{{ ansible_user }}"
            group: "{{ ansible_user }}"
          loop:
            - "{{ user_home.stdout }}/.bashrc"
            - "{{ user_home.stdout }}/.zshrc"
        
        - name: Verify k3s installation
          command: k3s --version
          register: k3s_version_output
          changed_when: false
        
        - name: Display k3s version
          debug:
            msg: "{{ k3s_version_output.stdout }}"
        
        - name: Verify kubectl can connect to k3s (as root)
          command: kubectl get nodes
          register: kubectl_nodes
          changed_when: false
        
        - name: Display k3s nodes
          debug:
            msg: "{{ kubectl_nodes.stdout_lines }}"
        
        - name: Verify kubectl can connect to k3s (as user)
          become: false
          environment:
            KUBECONFIG: "{{ user_home.stdout }}/.kube/config"
          command: kubectl get nodes
          register: kubectl_nodes_user
          changed_when: false
        
        - name: Display k3s nodes (user verification)
          debug:
            msg: "{{ kubectl_nodes_user.stdout_lines }}"

    - name: Install Helm
      block:
        - name: Download Helm install script
          get_url:
            url: https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
            dest: /tmp/get-helm-3.sh
            mode: '0755'
        
        - name: Install Helm
          shell: /tmp/get-helm-3.sh
          args:
            creates: /usr/local/bin/helm
        
        - name: Verify Helm installation
          command: helm version
          register: helm_version_output
          changed_when: false
        
        - name: Display Helm version
          debug:
            msg: "{{ helm_version_output.stdout }}"

    - name: Setup aliases for kubectl and helm
      block:
        - name: Get ansible user home directory for aliases
          become: false
          command: echo $HOME
          register: user_home_aliases
          changed_when: false
        
        - name: Add kubectl and helm aliases to bashrc
          blockinfile:
            path: "{{ user_home_aliases.stdout }}/.bashrc"
            marker: "# {mark} ANSIBLE MANAGED BLOCK - KUBECTL/HELM ALIASES"
            block: |
              alias k='kubectl'
              alias h='helm'
            create: true
            owner: "{{ ansible_user }}"
            group: "{{ ansible_user }}"
        
        - name: Add kubectl and helm aliases to zshrc
          blockinfile:
            path: "{{ user_home_aliases.stdout }}/.zshrc"
            marker: "# {mark} ANSIBLE MANAGED BLOCK - KUBECTL/HELM ALIASES"
            block: |
              alias k='kubectl'
              alias h='helm'
            create: true
            owner: "{{ ansible_user }}"
            group: "{{ ansible_user }}"

    - name: Summary
      debug:
        msg:
          - "✓ System updated and upgraded"
          - "✓ kubectl installed"
          - "✓ k3s installed and running"
          - "✓ Helm installed"
          - ""
          - "You can now use kubectl and helm to manage your k3s cluster"

