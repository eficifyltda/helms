apiVersion: v2
name: monitor
description: Helm Chart completo para monitoramento de cluster k3s com Prometheus, Grafana e componentes relacionados
type: application
version: 0.1.0
appVersion: "1.0.0"
kubeVersion: ">=1.24.0"
keywords:
  - monitoring
  - prometheus
  - grafana
  - k3s
  - observability
maintainers:
  - name: Eficify Team
home: https://github.com/eficify/monitoring
sources:
  - https://github.com/eficify/monitoring

dependencies:
  - name: kube-prometheus-stack
    version: "55.0.0"
    repository: https://prometheus-community.github.io/helm-charts
    condition: kube-prometheus-stack.enabled

