{{- if .Values.n8n.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "n8n.n8n.name" . }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
    app.kubernetes.io/component: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "n8n.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: n8n
  template:
    metadata:
      labels:
        {{- include "n8n.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: n8n
    spec:
      containers:
      - name: n8n
        image: "{{ .Values.n8n.image.repository }}:{{ .Values.n8n.image.tag }}"
        imagePullPolicy: {{ .Values.n8n.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.n8n.port }}
          protocol: TCP
        env:
        - name: DB_TYPE
          value: {{ .Values.n8n.env.DB_TYPE | quote }}
        - name: DB_POSTGRESDB_HOST
          value: {{ include "n8n.postgresql.name" . }}
        - name: DB_POSTGRESDB_PORT
          value: {{ .Values.postgresql.service.port | quote }}
        - name: DB_POSTGRESDB_DATABASE
          value: {{ .Values.postgresql.database | quote }}
        - name: DB_POSTGRESDB_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "n8n.postgresql.name" . }}
              key: postgres-user
        - name: DB_POSTGRESDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "n8n.postgresql.name" . }}
              key: postgres-password
        - name: N8N_PORT
          value: {{ .Values.n8n.env.N8N_PORT | quote }}
        - name: N8N_PROTOCOL
          value: {{ .Values.n8n.env.N8N_PROTOCOL | quote }}
        - name: N8N_HOST
          value: {{ .Values.n8n.env.N8N_HOST | quote }}
        {{- if .Values.ingress.enabled }}
        - name: WEBHOOK_URL
          value: {{ printf "https://%s/" .Values.ingress.host | quote }}
        - name: N8N_EDITOR_BASE_URL
          value: {{ printf "https://%s" .Values.ingress.host | quote }}
        {{- end }}
        {{- range $key, $value := .Values.n8n.env }}
        {{- if and (ne $key "DB_TYPE") (ne $key "N8N_PORT") (ne $key "N8N_PROTOCOL") (ne $key "N8N_HOST") }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        resources:
          {{- toYaml .Values.n8n.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
{{- end }}

