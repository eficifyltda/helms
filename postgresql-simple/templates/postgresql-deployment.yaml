apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "postgresql-simple.postgresql.name" . }}
  labels:
    {{- include "postgresql-simple.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "postgresql-simple.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgresql
  template:
    metadata:
      labels:
        {{- include "postgresql-simple.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgresql
    spec:
      {{- if .Values.postgresql.securityContext.enabled }}
      securityContext:
        fsGroup: {{ .Values.postgresql.securityContext.fsGroup }}
        runAsUser: {{ .Values.postgresql.securityContext.runAsUser }}
        runAsGroup: {{ .Values.postgresql.securityContext.fsGroup }}
        runAsNonRoot: true
      {{- end }}
      {{- if and .Values.postgresql.persistence.enabled (or .Values.postgresql.volumePermissions.enabled .Values.postgresql.securityContext.enabled) }}
      initContainers:
      - name: fix-permissions
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          chown -R {{ if .Values.postgresql.securityContext.enabled }}{{ .Values.postgresql.securityContext.runAsUser }}{{ else }}999{{ end }}:{{ if .Values.postgresql.securityContext.enabled }}{{ .Values.postgresql.securityContext.fsGroup }}{{ else }}999{{ end }} /var/lib/postgresql/data || true
          chmod 700 /var/lib/postgresql/data || true
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        securityContext:
          runAsUser: 0
          allowPrivilegeEscalation: false
      {{- end }}
      containers:
      - name: postgresql
        image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
        imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
        {{- if .Values.postgresql.securityContext.enabled }}
        securityContext:
          runAsUser: {{ .Values.postgresql.securityContext.runAsUser }}
          runAsGroup: {{ .Values.postgresql.securityContext.fsGroup }}
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        {{- else }}
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        {{- end }}
        ports:
        - name: postgresql
          containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "postgresql-simple.postgresql.name" . }}
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "postgresql-simple.postgresql.name" . }}
              key: postgres-password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: {{ include "postgresql-simple.postgresql.name" . }}
              key: postgres-db
        - name: PGDATA
          value: /var/lib/postgresql/data
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        - name: config
          mountPath: /etc/postgresql/postgresql.conf
          subPath: postgresql.conf
        command:
        - postgres
        - -c
        - config_file=/etc/postgresql/postgresql.conf
        resources:
          {{- toYaml .Values.postgresql.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $(POSTGRES_USER) -d $(POSTGRES_DB)
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $(POSTGRES_USER) -d $(POSTGRES_DB)
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: data
        {{- if .Values.postgresql.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "postgresql-simple.postgresql.name" . }}-data
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: config
        configMap:
          name: {{ include "postgresql-simple.postgresql.name" . }}-config

